<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div id="boardContainer" class="col-md-auto">
            <br>
        </div>
        <!--<div class="col-md">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" aria-controls="home">Blue</a>
                <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" aria-controls="profile">Green</a>
                <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" aria-controls="messages">Red</a>
                <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" aria-controls="settings">Purple</a>
            </div>
        </div>-->
        <div class="col-md">
            <h2>Players</h2>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" onchange="ChCheckers.activatePlayer(0)" aria-label="Checkbox for following text input">
              </span>
              <span class="input-group-addon">Blue</span>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" onchange="ChCheckers.activatePlayer(1)" aria-label="Checkbox for following text input">
              </span>
              <span class="input-group-addon">Green</span>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" onchange="ChCheckers.activatePlayer(2)" aria-label="Checkbox for following text input">
              </span>
              <span class="input-group-addon">Red</span>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" onchange="ChCheckers.activatePlayer(3)" aria-label="Checkbox for following text input">
              </span>
              <span class="input-group-addon">Purple</span>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" onchange="ChCheckers.activatePlayer(4)" aria-label="Checkbox for following text input">
              </span>
              <span class="input-group-addon">Black</span>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" onchange="ChCheckers.activatePlayer(5)" aria-label="Checkbox for following text input">
              </span>
              <span class="input-group-addon">Yellow</span>
            </div>
            <br>
            <h2>Commands</h2>
            <button type="button" class="btn btn-outline-warning" onclick="ChCheckers.undo()">Undo</button>
            <button type="button" class="btn btn-outline-danger" onclick="ChCheckers.reset()">Reset</button>
            <button type="button" class="btn btn-outline-secondary" onclick="ChCheckers.endTurn()">End Turn</button>
        </div>
    </div>
</div>

<script type="text/javascript">
    type = "WebGL";
    if(!PIXI.utils.isWebGLSupported()){
        type = "canvas"
    }
    PIXI.utils.sayHello(type);
    ChCheckers.makeGame();
</script>
